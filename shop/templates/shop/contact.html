{%extends 'shop/basic.html'%}
{%block body%}
<div class="container my-5">
    <h2>Enter Your details and question:</h2>
    <form class="my-5" method="post" action="/shop/contact/">{% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter your name:</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Full Name">
          </div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter your phone Number:</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone no:-">
  </div>
  
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Query:</label>
    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>
</div>
<script>
  {%if thank%}
        alert('Your Form Has Been Submitted')
        document.location='/shop/contact'
    {%endif%}
</script>
{%endblock%}
